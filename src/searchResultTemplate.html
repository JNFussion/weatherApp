<div class="max-w-5xl mx-4 lg:mx-auto my-8">
  {{> form}}
  <h2 class="lg:mx-4 font-bold text-2xl">Found {{length}} cities</h2>
  <div
    class="grid gap-4 sm:mx-4 my-4 sibling-fade"
    style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr))"
  >
    {{#cities}}
    <article
      id="city-result-{{name}}"
      data-lat="{{coord.lat}}"
      data-lon="{{coord.lon}}"
      class="
              grid
              gap-2
              grid-cols-2 grid-rows-3
              place-items-center
              px-4
              py-3
              rounded-md
              shadow-lg
              bg-{{background}} bg-cover
              cursor-pointer
            "
    >
      <p class="text-5xl font-extrabold">
        {{#formatTemp}}forecast.current.temp{{/formatTemp}}ยบ
      </p>
      {{#stacked}}
      <span class="fa-stack row-span-2 text-stacked-icons ml-5 mt-2">
        <i class="fas fa-cloud fa-stack-2x weather-icon"></i>
        <i class="fas fa-cloud fa-stack-1x weather-icon"></i>
      </span>
      {{/stacked}} {{^stacked}}
      <i
        class="{{#icon}}forecast.current.weather.icon{{/icon}} weather-icon row-span-2 text-7xl fa-fw"
      ></i>
      {{/stacked}}
      <div>
        <p class="font-medium">{{name}}</p>
        <p class="text-sm text-ghostWhite">{{country}}</p>
      </div>
      <div class="col-start-1">
        <i class="fas fa-tint weather-icon text-sm"></i>
        <span>{{forecast.current.humidity}}%</span>
      </div>
      <div>
        <i class="fas fa-wind weather-icon text-sm"></i>
        <span>{{forecast.current.windSpeed}} m/s</span>
      </div>
    </article>
    {{/cities}}
  </div>
</div>
